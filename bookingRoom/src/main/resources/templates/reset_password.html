<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .reset-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .reset-link a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Bonjour, {{username}}</h2>
    <p>Vous avez demandé à réinitialiser votre mot de passe.</p>
    <p>Cliquez sur le lien suivant pour créer un nouveau mot de passe :</p>
    <div class="reset-link">
        <a href="{{resetPasswordUrl}}">Réinitialiser le mot de passe</a>
    </div>
    <p>Si vous n'avez pas demandé cette action, vous pouvez ignorer cet email.</p>
    <p>Cordialement,</p>
    <p>L'équipe Support</p>
</div>
</body>
</html>
