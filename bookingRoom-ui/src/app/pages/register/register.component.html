<div class="container-fluid card register-container">
  <h3 class="text-center">Créer un compte</h3>
  <hr>
  <div class="mb-3">
    <label for="name" class="form-label">Nom complet</label>
    <input [(ngModel)]="registerRequest.name" type="text" class="form-control" id="name" placeholder="Nom complet">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Adresse email</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Téléphone</label>
    <input [(ngModel)]="registerRequest.phone" type="text" class="form-control" id="phone" placeholder="+2229048784">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Mot de passe">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Créer un compte</em>
    </button>
    <div>
      Vous avez déjà un compte?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Se connecter
      </button>
    </div>
  </div>
</div>
